--- 
before_deploy: 
  - "mv target/release/hardback_server ."
  - "tar -zcvf $zipname hardback_server"
cache: cargo
deploy: 
  skip_cleanup: true
  overwrite: true
  api_key: 
    secure: 
  file: $zipname
  provider: releases
  true: 
    branch: master
    repo: alanpoon/hardback_server
env: 
  - zipname="hardback_server-$TRAVIS_OS_NAME.tar.gz"
language: rust
matrix: 
  allow_failures: 
    - 
      os: osx
os: 
  - linux
  - osx
rust: 
  - stable
script: 
  - "cargo build --release"
sudo: false
